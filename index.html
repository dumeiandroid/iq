<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="app-title">Admin - Sertifikat IQ Lidan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        .loader { border-top-color: #4f46e5; animation: spinner 1s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans">

    <script>
        const APP_CONFIG = {
            "api": {
                "baseUrl": "https://lidan-co-id.pages.dev/api/contacts_filter_dinamis6",
                "authKey": "admin",
                "tableName": "iq_certificates"
            },
            "urls": {
                // Diarahkan ke sign.lidan sesuai permintaan
                "detailBase": "https://sign.lidan.co.id/iq.html", 
                
                // Tetap mengarah ke iq.lidan (iq_hard.html)
                "printBase": "https://iq.lidan.co.id/iq_hard.html" 
            },
            "ui": {
                "title": "Lidan Psikologi Admin",
                "tableHeading": "Database Sertifikat IQ"
            }
        };
    </script>

    <div id="login-section" class="flex items-center justify-center h-screen px-4">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md border border-gray-100">
            <div class="flex justify-center mb-6">
                <div class="bg-indigo-600 p-3 rounded-2xl shadow-lg">
                    <span class="text-white font-black text-xl">LP</span>
                </div>
            </div>
            <h2 id="login-header" class="text-2xl font-black text-center text-gray-800 uppercase mb-6 tracking-tight"></h2>
            <div class="space-y-4">
                <input type="text" id="username" placeholder="Username Admin" class="w-full p-4 bg-gray-50 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="password" id="password" placeholder="Password Admin" class="w-full p-4 bg-gray-50 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                <button onclick="login()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold hover:bg-indigo-700 shadow-lg transition-all uppercase">Login</button>
                <p id="login-msg" class="text-center text-sm font-bold"></p>
            </div>
        </div>
    </div>

    <div id="admin-dashboard" class="hidden container mx-auto p-4 md:p-8">
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div>
                <h1 id="ui-table-heading" class="text-2xl font-black text-gray-900 uppercase"></h1>
                <p class="text-xs text-gray-400 font-bold uppercase tracking-widest">Panel Kontrol Lidan Psikologi</p>
            </div>
            <div class="flex gap-2 w-full md:w-auto">
                <button onclick="openModal()" class="flex-1 md:flex-none bg-indigo-600 text-white px-6 py-3 rounded-xl font-bold shadow-md hover:bg-indigo-700">Input Data Baru</button>
                <button onclick="logout()" class="bg-red-50 text-red-600 px-6 py-3 rounded-xl font-bold border border-red-100 hover:bg-red-100 text-xs">LOGOUT</button>
            </div>
        </div>

        <div id="main-loader" class="bg-white rounded-3xl p-24 flex flex-col items-center justify-center">
            <div class="loader rounded-full border-4 border-t-4 border-gray-100 h-12 w-12 mb-4"></div>
            <p class="text-indigo-600 font-bold animate-pulse text-[10px] tracking-widest uppercase">Memuat Database Sertifikat...</p>
        </div>

        <div id="table-container" class="hidden overflow-hidden bg-white rounded-3xl shadow-xl border border-gray-100">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-gray-50 border-b border-gray-100">
                        <tr class="text-[11px] uppercase font-black text-gray-400 tracking-wider">
                            <th class="p-6">No. Sertifikat / Peserta</th>
                            <th class="p-6">Informasi Psikologi</th>
                            <th class="p-6">Skor IQ</th>
                            <th class="p-6">Tanggal Tes</th>
                            <th class="p-6 text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="table-body" class="divide-y divide-gray-100"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal-form" class="hidden fixed inset-0 bg-black/60 backdrop-blur-md flex items-center justify-center p-4 z-50 overflow-y-auto">
        <div class="bg-white rounded-3xl shadow-2xl w-full max-w-5xl max-h-[90vh] overflow-hidden flex flex-col my-8">
            <div class="p-6 border-b flex justify-between items-center bg-indigo-600 text-white">
                <h3 id="modal-title" class="text-xl font-black uppercase tracking-tight">Form Data IQ</h3>
                <button onclick="closeModal()" class="text-2xl h-10 w-10 hover:bg-white/20 rounded-full">&times;</button>
            </div>
            <form id="iq-form" class="p-8 overflow-y-auto">
                <input type="hidden" name="id_x" id="edit_id_x">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-6">
                    <div class="space-y-4">
                        <label class="text-[10px] font-black uppercase text-indigo-500 tracking-widest">Identitas Peserta</label>
                        
                        <div>
                            <label class="text-[9px] font-bold text-gray-400 ml-1">NOMOR SERTIFIKAT</label>
                            <input type="text" name="x_10" id="field_x10" readonly 
                                   class="w-full p-3 bg-indigo-50 border-none font-black text-indigo-700 rounded-xl" 
                                   placeholder="Otomatis Terisi">
                        </div>

                        <input type="text" name="x_01" id="field_x01" placeholder="Nama Lengkap Peserta" required 
                               class="w-full p-4 bg-gray-50 border border-gray-100 rounded-xl outline-none focus:border-indigo-500 focus:bg-white font-bold">
                        
                        <div class="grid grid-cols-2 gap-4">
                            <input type="number" name="x_02" id="field_x02" placeholder="Usia (Tahun)" required 
                                   class="w-full p-4 bg-gray-50 border border-gray-100 rounded-xl outline-none focus:border-indigo-500 focus:bg-white">
                            <select name="x_03" id="field_x03" class="w-full p-4 bg-gray-50 border border-gray-100 rounded-xl outline-none focus:border-indigo-500 font-bold">
                                <option value="Laki-laki">Laki-laki</option>
                                <option value="Perempuan">Perempuan</option>
                            </select>
                        </div>
                        <input type="text" name="x_04" id="field_x04" placeholder="Nomor Telepon" 
                               class="w-full p-4 bg-gray-50 border border-gray-100 rounded-xl outline-none focus:border-indigo-500 focus:bg-white">
                    </div>

                    <div class="space-y-4">
                        <label class="text-[10px] font-black uppercase text-gray-400 tracking-widest">Hasil Pemeriksaan Psikologis</label>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="text-[9px] font-bold text-indigo-400 ml-1">SKOR IQ</label>
                                <input type="number" name="x_05" id="field_x05" placeholder="110" required 
                                       class="w-full p-4 bg-indigo-50 border-none font-black text-indigo-700 rounded-xl text-2xl text-center">
                            </div>
                            <div>
                                <label class="text-[9px] font-bold text-gray-400 ml-1">KATEGORI</label>
                                <input type="text" name="x_06" id="field_x06" placeholder="Rata-rata Tinggi" required 
                                       class="w-full p-4 bg-gray-50 border border-gray-100 rounded-xl font-bold">
                            </div>
                        </div>
                        <div>
                            <label class="text-[9px] font-bold text-gray-400 ml-1">TANGGAL PEMERIKSAAN</label>
                            <input type="date" name="x_07" id="field_x07" required 
                                   class="w-full p-4 bg-gray-50 border border-gray-100 rounded-xl outline-none focus:border-indigo-500">
                        </div>
                    </div>
                </div>

                <div class="mb-6">
                    <label class="text-[10px] font-black uppercase text-indigo-500 tracking-widest">Catatan Psikolog / Deskripsi</label>
                    <textarea name="x_08" id="field_x08" placeholder="Deskripsi singkat hasil tes..." 
                              class="w-full p-4 bg-gray-50 border border-gray-100 rounded-xl outline-none focus:border-indigo-500 h-24 mt-2"></textarea>
                </div>

                <input type="hidden" name="x_09" id="field_x09"> <div class="flex justify-end gap-3 pt-6 border-t">
                    <button type="button" onclick="closeModal()" class="px-8 py-3 font-bold text-gray-400 uppercase text-xs">Batal</button>
                    <button type="submit" class="px-12 py-4 bg-indigo-600 text-white rounded-2xl font-black shadow-lg hover:bg-indigo-700 transition-all uppercase text-xs tracking-widest">Simpan Data Sertifikat</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let allData = [];
        let isEditMode = false;

        window.onload = () => {
            document.getElementById('app-title').innerText = APP_CONFIG.ui.title;
            document.getElementById('login-header').innerText = APP_CONFIG.ui.title;
            document.getElementById('ui-table-heading').innerText = APP_CONFIG.ui.tableHeading;
            if (sessionStorage.getItem('admin_session')) showDashboard();
        };

        // --- AUTH ---
        async function login() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const msg = document.getElementById('login-msg');
            msg.innerText = "Verifikasi...";
            try {
                const res = await fetch(`${APP_CONFIG.api.baseUrl}?action=login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-Custom-Auth': APP_CONFIG.api.authKey, 'X-Role': 'admin' },
                    body: JSON.stringify({ username: u, password: p })
                });
                const result = await res.json();
                if (result.success) {
                    sessionStorage.setItem('admin_session', 'true');
                    showDashboard();
                } else { msg.innerText = "Kredensial Salah!"; }
            } catch (e) { msg.innerText = "Error API"; }
        }

        function showDashboard() {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('admin-dashboard').classList.remove('hidden');
            loadData();
        }

        // --- DATA OPS ---
        async function loadData() {
            showMainLoader(true);
            try {
                const res = await fetch(`${APP_CONFIG.api.baseUrl}?table=${APP_CONFIG.api.tableName}`, { 
                    headers: { 'X-Custom-Auth': APP_CONFIG.api.authKey } 
                });
                const result = await res.json();
                allData = result.data || [];
                renderTable();
            } catch (e) { console.error(e); }
            showMainLoader(false);
        }

        function generateCertNo() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const maxId = allData.length > 0 ? Math.max(...allData.map(d => parseInt(d.id_x) || 0)) : 0;
            const certId = maxId + 1 + 100;
            return `${certId}/${month}/IQ/${year}`;
        }

        function renderTable() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';
            allData.sort((a,b) => b.id_x - a.id_x).forEach(item => {
                tbody.innerHTML += `
                    <tr class="hover:bg-indigo-50/30 transition-colors">
                        <td class="p-6">
                            <div class="text-[10px] text-indigo-500 font-black uppercase tracking-tighter mb-1">${item.x_10 || '-'}</div>
                            <div class="text-sm font-black text-gray-800 uppercase">${item.x_01}</div>
                        </td>
                        <td class="p-6 text-[11px] font-bold text-gray-500">
                            <div>Usia: ${item.x_02} th | ${item.x_03}</div>
                        </td>
                        <td class="p-6">
                            <div class="font-black text-xl text-indigo-600">${item.x_05}</div>
                            <div class="text-[9px] font-black uppercase text-indigo-400">${item.x_06}</div>
                        </td>
                        <td class="p-6 text-[10px] text-gray-500 font-bold">${item.x_07}</td>
                        <td class="p-6 text-center">
                            <div class="flex gap-2 justify-center">
                                <button onclick="editData(${item.id_x})" class="bg-white border border-indigo-100 text-indigo-600 px-3 py-2 rounded-lg text-[9px] font-black uppercase hover:bg-indigo-50">Edit</button>
                                <a href="${APP_CONFIG.urls.detailBase}?token=${item.x_09}" target="_blank" class="bg-indigo-50 text-indigo-600 px-3 py-2 rounded-lg text-[9px] font-black uppercase">Web</a>
                                <a href="${APP_CONFIG.urls.printBase}?token=${item.x_09}" target="_blank" class="bg-orange-50 text-orange-600 px-3 py-2 rounded-lg text-[9px] font-black uppercase">Cetak</a>
                            </div>
                        </td>
                    </tr>`;
            });
        }

        function openModal() {
            isEditMode = false;
            document.getElementById('iq-form').reset();
            document.getElementById('edit_id_x').value = "";
            document.getElementById('modal-title').innerText = "Input Data IQ Baru";
            
            // Set Auto Number & Dates
            document.getElementById('field_x10').value = generateCertNo();
            document.getElementById('field_x07').value = new Date().toISOString().split('T')[0];
            document.getElementById('field_x09').value = 'LP-' + Math.random().toString(36).substr(2, 6).toUpperCase();
            
            document.getElementById('modal-form').classList.remove('hidden');
        }

        function editData(id) {
            isEditMode = true;
            const item = allData.find(d => d.id_x === id);
            if (!item) return;
            document.getElementById('modal-title').innerText = "Update Data IQ";
            document.getElementById('edit_id_x').value = item.id_x;
            document.getElementById('field_x01').value = item.x_01;
            document.getElementById('field_x02').value = item.x_02;
            document.getElementById('field_x03').value = item.x_03;
            document.getElementById('field_x04').value = item.x_04;
            document.getElementById('field_x05').value = item.x_05;
            document.getElementById('field_x06').value = item.x_06;
            document.getElementById('field_x07').value = item.x_07;
            document.getElementById('field_x08').value = item.x_08 || "";
            document.getElementById('field_x09').value = item.x_09;
            document.getElementById('field_x10').value = item.x_10 || "";
            document.getElementById('modal-form').classList.remove('hidden');
        }

        document.getElementById('iq-form').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            let finalUrl = `${APP_CONFIG.api.baseUrl}?table=${APP_CONFIG.api.tableName}`;
            if (isEditMode) finalUrl += `&id_x=${data.id_x}`;

            try {
                const res = await fetch(finalUrl, {
                    method: isEditMode ? 'PUT' : 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-Custom-Auth': APP_CONFIG.api.authKey },
                    body: JSON.stringify(data)
                });
                if (res.ok) { closeModal(); loadData(); }
            } catch (e) { alert('Gagal Simpan'); }
        };

        function logout() { sessionStorage.clear(); location.reload(); }
        function closeModal() { document.getElementById('modal-form').classList.add('hidden'); }
        function showMainLoader(s) { 
            document.getElementById('main-loader').style.display = s ? 'flex' : 'none'; 
            document.getElementById('table-container').classList.toggle('hidden', s);
        }
    </script>
</body>
</html>
